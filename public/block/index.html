<html lang="en">

		<title>Blockland - a multi-player game</title>

		<meta property="og:description" content="Blockland is a multi-player game. Using the Three.js library. author:Nik Lever ©2018 category:application-javascript" />
		<meta property="og:image" content="http://niksgames.com/blockland/assets/blockland-og.jpg" />

		<style>
			/* canvas{ 
				background-color: rgb(255, 255, 255);
			} */
			body {
				font-family: Monospace;
				background-color: rgb(255, 255, 255);
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#message{
				position:absolute;
				left: 50%;
				top: 50%;
				transform: translateX(-50%) translateY(-50%);
				font-family: 'Kavivanar', san-serif;
				font-size: 40px;
				width:80%;
				max-width:280px;
				padding: 15px 15px 50px 15px;
				text-align: center;
				display:none;
				align-content: center;
				justify-content: center;
				background-color: aliceblue;
				border: medium solid #3D455C;
				border-radius: 20px;
				color: #3D455C;
				z-index: 99;
			}
			#message_ok{
				position: absolute;
				bottom: 10px;
				padding: 10px 20px 10px 20px;
				font-family: sans-serif;
				font-size: 20px;
				background-color: #3D455C;
				color: #fff;
				border-radius: 8px;
				border: medium solid #696882;
			}
			#chat{
				position: absolute;
				width: 100%;
				height: 70px;
				/* bottom: -40px; */
				transition: all 0.5s;
			}
			form { background: rgba(255, 255, 255, 0); padding: 10px; width: 100%; }
			form input { border-radius: 50px; height: 30px;  border: 1px; border-style: solid; color: rgb(101, 101, 101); background: rgba(130, 224, 255, 0); width: 88%; margin-right: .5%; }
			form button {  border-radius: 50px; height: 40px;  border: 1px; border-style: solid; color: rgb(101, 101, 101); width: 8%; background: rgba(130, 224, 255, 0); font-family: Arial, Helvetica, sans-serif; font-size:large; }
			form button:hover { background: rgba(101, 101, 101); }

			
			.cloud1 {
    position: absolute;
    width: 65vw;
    left: -20vw;
    bottom: -10vh;
    opacity: 0.8;
    z-index: 3;
    pointer-events: none;
    animation: cloud 5s infinite;
	/* mix-blend-mode: multiply; */
}

.cloud2 {
    position: absolute;
    width: 55vw;
    right: -14vw;
    bottom: 0vh;
    z-index: 3;
    opacity: 0.7;
    pointer-events: none;
    animation: cloud 5s infinite;
	/* mix-blend-mode: multiply; */
}

.cloud3 {
    position: absolute;
    width: 55vw;
    left: 25vw;
    bottom: -15vh;
    opacity: 0.7;
    z-index: 3;
    pointer-events: none;
    animation: cloud 5s infinite;
	/* mix-blend-mode: multiply; */
}



			@keyframes cloud {
				0% {
    transform: translate(0, 2%);
}

50% {
    transform: translate(0, -8%);
}
100% {
    transform: translate(0, 2%);
}
			}
		</style>
	</head>

	<body>

		
		<div id="message">
			<p id="message_text"></p>
			<button id="message_ok">OK</button>
		</div>
		<div id="chat">
			<form id="msg-form" action="">
      			<input id="m" autocomplete="off" /><button>Send</button>
    		</form>
		</div>

		<img class="cloud1" src="https://groovewithme.xyz/html/cloud.png">
		<img class="cloud2" src="https://groovewithme.xyz/html/cloud.png">
		<img class="cloud3" src="https://groovewithme.xyz/html/cloud.png">

		<img class="cloud1" src="https://groovewithme.xyz/html/cloud.png">

		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		
		<script src= "libs/inflate.min.js"></script>
		<script src="libs/FBXLoader.js"></script>
		<script src="libs/Detector.js"></script>
		<script src="libs/toon3d.js"></script>
		<script src="game.js"></script>
		<script>
			var game;
			document.addEventListener("DOMContentLoaded", function(){ game = new Game(); });
		</script>
	</body>
</html>
